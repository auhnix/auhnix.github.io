<ul class="links">
  <li class="{% if page.url == "/" %} active {% endif %}"><a href="{{ "/" | absolute_url }}">home</a></li>
  <li class="{% if page.url contains '/resume/' %} active {% endif %}"><a href="{{ "/resume/" | absolute_url }}">resume</a></li>
  <li class="{% if page.url contains '/portfolio/' %} active {% endif %}"><a href="{{ "/portfolio/" | absolute_url }}">visuals</a></li>
