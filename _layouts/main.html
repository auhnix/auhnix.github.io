---
layout: default
---
<div class="x">
	{% if page.blogmain %}
		<a href="{{ site.url }}">{{ site.theme_config.back_home_text }}</a>
	{% else %}
		<a href="{{ "blog" | absolute_url }}">{{ site.theme_config.back_home_text }}</a>
	{% endif %}
	<h1>{{ page.title }}</h1>
	<div class="post">{{ content }}</div>
</div>
